{% extends 'base.html' %}

{% block title %}Crear receta{% endblock %}

{% block content %}
<h2 class="mb-4">Crear nueva receta</h2>
<form method="POST" class="card p-4 shadow-sm bg-white">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'recipes:list_recipes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
